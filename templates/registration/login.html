{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<h2>Login</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-success ml- " type="submit">Login</button>
	</form>
    </br>
    <p><a href="{% url 'password_reset' %}">Forgotten your password?</a></p>
{% endblock %}
